<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <button ngbNavLink>completed tasks</button>
    <ng-template ngbNavContent>
      <ngb-alert [dismissible]="false" type="success" *ngFor="let done of doneTasks$ | async">
        {{done.title}}
      </ngb-alert>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <button ngbNavLink>In progress tasks</button>
    <ng-template ngbNavContent>

      <ngb-alert [dismissible]="false" *ngFor="let unDone of unDoneTasks$ | async">
        {{unDone.title}}
      </ngb-alert>

    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
